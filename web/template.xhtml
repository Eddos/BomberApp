<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">CBVRV</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />
        <h:outputText value="hola"/>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <div id="logo"></div>
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="AccidenteTransito" outcome="/accidenteTransito/List.xhtml" />
                            <p:menuitem value="Aseguradora" outcome="/aseguradora/List.xhtml" />
                            <p:menuitem value="Costo" outcome="/costo/List.xhtml" />                            
                            <p:menuitem value="Emergencia" outcome="/emergencia/List.xhtml" />
                            <p:menuitem value="IncendioEstructural" outcome="/incendioEstructural/List.xhtml" />
                            <p:menuitem value="IncendioForestal" outcome="/incendioForestal/List.xhtml" />
                            <p:menuitem value="Inundacion" outcome="/inundacion/List.xhtml" />
                            <p:menuitem value="Maquina" outcome="/maquina/List.xhtml" />
                            <p:menuitem value="MaquinaEmergencia" outcome="/maquinaEmergencia/List.xhtml" />
                            <p:menuitem value="Material" outcome="/material/List.xhtml" />
                            <p:menuitem value="MaterialUtilizado" outcome="/materialUtilizado/List.xhtml" />                          
                            <p:menuitem value="OtrosIncidentes" outcome="/otrosIncidentes/List.xhtml" />
                            <p:menuitem value="Persona" outcome="/persona/List.xhtml" />
                            <p:menuitem value="PersonalEmergancia" outcome="/personalEmergancia/List.xhtml" />
                            <p:menuitem value="Unidad" outcome="/unidad/List.xhtml" />
                            <p:menuitem value="Usuario" outcome="/usuario/List.xhtml" />
                            <p:menuitem value="Vehiculo" outcome="/vehiculo/List.xhtml" />
                            <p:menuitem value="VehiculoComprometido" outcome="/vehiculoComprometido/List.xhtml" />
                            <p:menuitem value="VictimaAccidente" outcome="/victimaAccidente/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
